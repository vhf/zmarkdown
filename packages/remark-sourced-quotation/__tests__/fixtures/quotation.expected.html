<h2>Blockquote</h2>
<p>Normal blockquote</p>
<blockquote>
<p>My citation</p>
</blockquote>
<p>With Legend</p>
<figure>
<blockquote>
<p>My citation</p>
</blockquote>
<figcaption>Toto</figcaption>
</figure>
<p>With Legend without Source</p>
<figure>
<blockquote>
<p>My citation</p>
</blockquote>
<figcaption>Toto</figcaption>
</figure>
<p>With empty line</p>
<figure>
<blockquote>
<p>My citation</p>
</blockquote>
<figcaption>Toto</figcaption>
</figure>
<p>With multi blockquote</p>
<figure>
<blockquote>
<p>My citation</p>
<p>My other citation</p>
</blockquote>
<figcaption>Toto</figcaption>
</figure>
<p>With multi blockquote and  empty line</p>
<figure>
<blockquote>
<p>My citation</p>
<p>My other citation</p>
</blockquote>
<figcaption>Toto</figcaption>
</figure>
<p>Multi-line legend</p>
<figure>
<blockquote>
<p>My citation</p>
</blockquote>
<figcaption>Toto
toto2</figcaption>
</figure>
